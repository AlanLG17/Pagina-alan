<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* CSS styles can be added here or linked externally */
        /* This is just a basic example, you can customize it further */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 10px;
        }
        .pdf-list li a {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .pdf-list li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Page Title</h1>
    </header>
    <div class="container">
        <h2>Uploaded PDFs</h2>
        <ul class="pdf-list">
            <li><a href="sample.pdf" target="_blank">PDF File 1</a></li>
            <li><a href="sample.pdf" target="_blank">PDF File 2</a></li>
            
        </ul>
        <hr>
</body>
</html>
