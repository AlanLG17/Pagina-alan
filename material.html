    <style>
        /* CSS styles can be added here or linked externally */
        /* This is just a basic example, you can customize it further */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 10px;
        }
        .pdf-list li a {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .pdf-list li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    </header>
    <div class="container">
