<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Materias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .category {
            border: 2px solid #333;
            background-color: #f4f4f4;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .category h2 {
            margin: 0;
        }
        .subcategory {
            display: none;
        }
        .subcategory ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .subcategory ul li {
            margin-bottom: 5px;
        }
        .subcategory ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tus Materias</h1>
    </header>
    <div class="container">
        <div class="category" onclick="toggleSubcategory('combinatoria')">
            <h2>Combinatoria &#9660;</h2>
            <div class="subcategory" id="combinatoria">
                <ul>
                    <li><a href="combinatoria_1.pdf">Combinatoria 1</a></li>
                    <li><a href="combinatoria_2.pdf">Combinatoria 2</a></li>
                </ul>
            </div>
        </div>
        <div class="category" onclick="toggleSubcategory('algebra')">
            <h2>Álgebra &#9660;</h2>
            <div class="subcategory" id="algebra">
                <ul>
                    <li><a href="algebra_1.pdf">Álgebra 1</a></li>
                    <li><a href="algebra_2.pdf">Álgebra 2</a></li>
                </ul>
            </div>
        </div>
        <div class="category" onclick="toggleSubcategory('teoria_de_numeros')">
            <h2>Teoría de Números &#9660;</h2>
            <div class="subcategory" id="teoria_de_numeros">
                <ul>
                    <li><a href="teoria_de_numeros_1.pdf">Teoría de Números 1</a></li>
                    <li><a href="teoria_de_numeros_2.pdf">Teoría de Números 2</a></li>
                </ul>
            </div>
        </div>
        <div class="category" onclick="toggleSubcategory('geometria')">
            <h2>Geometría &#9660;</h2>
            <div class="subcategory" id="geometria">
                <ul>
                    <li><a href="geometria_1.pdf">Geometría 1</a></li>
                    <li><a href="geometria_2.pdf">Geometría 2</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function toggleSubcategory(subcategoryId) {
            var subcategory = document.getElementById(subcategoryId);
            if (subcategory.style.display === "block") {
                subcategory.style.display = "none";
            } else {
                subcategory.style.display = "block";
            }
        }
    </script>
</body>
</html>
