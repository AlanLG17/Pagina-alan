        body {
            font-family: 'Garamond', serif;
            margin: 0;

        header {
            background-color: #333;

            font-family: 'Garamond', serif;

        .category {
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Garamond', serif;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .category h2 {
            margin: 0;
            padding: 15px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Garamond', serif;
        }
        .category:hover h2 {
            background-color: #555;
        }
        .subcategory ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subcategory ul li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
        }
        .subcategory ul li:last-child {
            border-bottom: none;
        }
        .subcategory ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s ease;
            font-family: 'Garamond', serif;
        }
        .subcategory ul li a:hover {
            color: #555;
        }
        .list-icons {
            display: flex;
            align-items: center;
        }
        .list-icon {
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px; /* Ajusta este valor seg√∫n tu preferencia */

    </style>
