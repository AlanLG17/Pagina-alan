<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: cyan;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
        body {
            background-image: url('ruta_de_la_imagen.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajustar la imagen al tamaño del contenedor */
            background-repeat: no-repeat; /* No repetir la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mathvy</h1>
        <p>Hola!, el propósito de mathvy es organizar un material de estudio estructarado en español para prepararse en Olimpiadas de Matemáticas.

            En esta página podrás encontrar desde material elemental hasta temas más avanzados de olimpiada.
        </p>
    </div>
</body>
</html>
